<!DOCTYPE html>
<html>
<head>
  <title>Udacity Todos Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
    <div id='app'></div>
    <script type="text/javascript">
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }
        function handleDeleteTodo(todo) {
	    console.log('here')
	    return (dispatch) => {
		    dispatch(removeTodoAction(todo.id))
		    return API.deleteTodo(todo.id).catch(() => {
			    dispatch(addTodoAction(todo))
			    alert("An error occured while deleting todo : "+ todo.name)
		    })
	    }	
}
    </script>
    <script type="text/babel">
        function List(props) {
            return <ul>
                    {
                        props.items.map((item) => (
                            <li key={item.id}>
                                <span
                                    onClick = {()=> props.toggleItem && props.toggleItem(item)}
                                    style= {{textDecoration: item.complete ? 'line-through': 'none'}}
                                >{item.name}</span>
                                <button
                                    onClick={() => props.removeItem(item)}
                                >X</button>
                            </li>
                        ))
                    }
                </ul>
        }
        class Todos extends React.Component {
            addItem = (event) => {
                event.preventDefault()
                return API.saveTodo(this.input.value)
                    .then((todo) => {
                        this.props.store.dispatch(addTodoAction(todo))
                        this.input.value = ''
                    })
                    .catch(() => alert("Error while adding todo, try again"))
            }
            removeItem = (todo) => {
                this.props.store.dispatch(handleDeleteTodo(todo))
            }
            toggleItem = (todo) => {
                this.props.store.dispatch(toggleTodoAction(todo.id))
                return API.saveTodoToggle(todo.id).catch(() => {
                    this.props.store.dispatch(toggleTodoAction(todo.id))
                    alert("Error while toggling todo : "+ todo.name)
                })
            }
            render() {
                return <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        /> 
                        <button onClick={this.addItem}>Add Todo</button>
                        <List toggleItem={this.toggleItem} removeItem={this.removeItem} items={this.props.todos}/>
                    </div>
            }    
        }
        class Goals extends React.Component {
            addItem = (event) => {
                event.preventDefault()
                return API.saveGoal(this.input.value)
                    .then((goal) => {
                        this.props.store.dispatch(addGoalAction(goal))
                        this.input.value = ''
                    })
                    .catch(() => alert('An Error occured while adding Goal, try again'))
            }
            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id))
                return API.deleteGoal(goal.id).catch(() => {
                    this.props.store.dispatch(addGoalAction(goal))
                    alert('An Error occured while deleting goal : '+ goal.name)
                })
            }
            render() {
                return <div>
                        <h1>Goal List</h1>
                        <input
                            type="text"
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        /> 
                        <button onClick={this.addItem}>Add Goal</button>
                        <List removeItem={this.removeItem} items={this.props.goals}/>
                    </div>
            }    
        }      
        class App extends React.Component {
            componentDidMount() {
                this.props.store.subscribe(() => this.forceUpdate())
                
                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]).then(([todos, goals]) => {
                    this.props.store.dispatch(receiveDataAction(todos, goals))
                })
            }
            render() {
                const {store} = this.props
                const {todos, goals, loading} = store.getState()

                if(loading === true ) {
                    return <h3>Loading data...</h3>
                }

                return <div>
                        <Todos todos={todos} store={store}/>
                        <Goals goals={goals} store={store}/>
                      </div>
            }
        }
        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        )
    </script>

</body>
</html>
