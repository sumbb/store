<!DOCTYPE html>
<html>
<head>
  <title>Udacity Todos Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
    <div id='app'></div>
    <script type="text/javascript">
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }
    </script>
    <script type="text/babel">
        function List(props) {
            return <ul>
                    {
                        props.items.map((item) => (
                            <li key={item.id}>
                                <span
                                    onClick = {()=> props.toggleItem && props.toggleItem(item)}
                                    style= {{textDecoration: item.complete ? 'line-through': 'none'}}
                                >{item.name}</span>
                                <button
                                    onClick={() => props.removeItem(item)}
                                >X</button>
                            </li>
                        ))
                    }
                </ul>
        }

        class Todos extends React.Component {
            addItem = (event) => {
                event.preventDefault()
                this.props.dispatch(handleAddTodo(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }
            removeItem = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo))
            }
            toggleItem = (todo) => {
                this.props.dispatch(handleToggleTodo(todo))
            }
            render() {
                return <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        /> 
                        <button onClick={this.addItem}>Add Todo</button>
                        <List toggleItem={this.toggleItem} removeItem={this.removeItem} items={this.props.todos}/>
                    </div>
            }    
        }

        class ConnectedTodos extends React.Component {
            render() {
                return (
                    <Context.Consumer>
                        {(store) => {
                               const {todos} =store.getState()
                               return <Todos todos={todos} dispatch={store.dispatch}/> 
                        }}
                    </Context.Consumer>    
                )
            }
        }

        class Goals extends React.Component {
            addItem = (event) => {
                event.preventDefault()
                this.props.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }
            removeItem = (goal) => {
                this.props.dispatch(handleDeleteGoal(goal))
            }
            render() {
                return <div>
                        <h1>Goal List</h1>
                        <input
                            type="text"
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        /> 
                        <button onClick={this.addItem}>Add Goal</button>
                        <List removeItem={this.removeItem} items={this.props.goals}/>
                    </div>
            }    
        }  
        
        class ConnectedGoals extends React.Component {
            render() {
                return (
                        <Context.Consumer>
                            {(store) => {
                                        const { goals } = store.getState()
                                        return <Goals goals={goals} dispatch={store.dispatch} />
                                    }}
                         </Context.Consumer>
                         )
                }
        }

        
        class App extends React.Component {
            componentDidMount() {
                this.props.store.subscribe(() => this.forceUpdate())
                this.props.store.dispatch(handleInitialData())
            }
            render() {
                const {store} = this.props
                const {todos, goals, loading} = store.getState()

                if(loading === true ) {
                    return <h3>Loading data...</h3>
                }

                return <div>
                        <ConnectedTodos/>
                        <ConnectedGoals/>
                      </div>
            }
        }

        class ConnectedApp extends React.Component {
            render() {
                return (
                    <Context.Consumer>
                        {(store) => (
                            <App store={store}/>
                        )}
                    </Context.Consumer>    
                )
            }
        }

        const Context = React.createContext()

        class Provider extends React.Component {
            render() {
                return (
                    <Context.Provider value={this.props.store}>
                        {this.props.children}
                    </Context.Provider>
                )
            }
        }
        ReactDOM.render(
            <Provider store={store}>
            <ConnectedApp/>
            </Provider>,
            document.getElementById('app')
        )
    </script>

</body>
</html>
